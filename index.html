<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valūtas maiņa</title>
  </head>
  <body>
    <h1>Valūtas maiņa</h1>
    <input type="number" id="num" />
    <select name="valuta" id="val">
      <option value="EUR" id="EUR">EUR</option>
      <option value="GBP" id="GBP">GBP</option>
      <option value="USD" id="USD">USD</option>
      <option value="CHF" id="CHF">CHF</option>
      <option value="SEK" id="SEK">SEK</option>
    </select>
    <button type="submit" id="submit">Konvertēt</button>
    <ul id="output"></ul>

    <script>
      const baseRates = {
        EUR: { EUR: 1.0, GBP: 0.86, USD: 1.09, CHF: 1.06, SEK: 11.45 },
        GBP: { EUR: 1.16, GBP: 1.0, USD: 1.27, CHF: 1.23, SEK: 13.3 },
        USD: { EUR: 0.92, GBP: 0.79, USD: 1.0, CHF: 0.97, SEK: 10.48 },
        CHF: { EUR: 0.94, GBP: 0.81, USD: 1.03, CHF: 1.0, SEK: 10.8 },
        SEK: { EUR: 0.087, GBP: 0.075, USD: 0.095, CHF: 0.093, SEK: 1.0 },
      };

      const inputNum = document.getElementById("num");
      const inputValuta = document.getElementById("val");
      const convButton = document.getElementById("submit");
      const output = document.getElementById("output");

      convButton.addEventListener("click", handleClick);
      function handleClick() {
        output.innerHTML = `<h3>Result:${inputNum.value} * ${inputValuta.value} * ${0.86}</h3>`;
        
      }
    </script>
  </body>
</html>
